<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <script type="text/javascript" src="assests/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assests/js/script.form-lien-he.js"></script>
    <script type="text/javascript" src="assests/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assests/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assests/css/util.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/main.css">
    <link rel="stylesheet" href="assests/css/style.form-lien-he.css">
</head>
<body>
<form class="wrap-form-reservation size22 m-l-r-auto form-lien-he" action="index.jsp" method="post">
    <div class="row">
        <div class="col-md-4">
            <span class="txt9">Họ và tên</span>
            <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" id="txt-name" type="text" name="name" placeholder="Name">
                <small id="validate-name" class="text-danger"></small>
            </div>
        </div>

        <div class="col-md-4">
            <span class="txt9">Email</span>
            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" id="txt-email" type="text" name="email"
                       placeholder="Email">
                <small id="validate-email" class="text-danger"></small>
            </div>
        </div>

        <div class="col-md-4">
            <span class="txt9">Số điện thoại</span>
            <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" id="txt-phone" name="phone"
                       placeholder="Phone">
                <small id="validate-phone" class="text-danger"></small>
            </div>
        </div>

        <div class="col-12">
            <span class="txt9">Góp ý</span>
            <textarea class="bo-rad-10 size35 bo2 txt10 p-l-20 p-t-15 m-b-10 m-t-3" id="txt-message" name="message"
                      placeholder="Message"></textarea>
            <small id="validate-message" class="text-danger"></small>
        </div>
    </div>

    <div class="wrap-btn-booking flex-c-m m-t-13">
        <button type="submit" class="btn btn-success w-90" id="btn-send">Gửi</button>
    </div>
</form>
</body>
</html>
