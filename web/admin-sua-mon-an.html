<body style="background: #F6F8FA;">
    <div class="container">
        <div class="card" style="margin: 16px 0;">
            <div class="card-body">
                <h3 class="card-title">Sửa Thông Tin Món Ăn</h3>
                <form class="forms-sample">
                    <div class="form-row">
                        <div class="col-md-6 col-sm-12 form-group">
                            <label for="ten-mon-an">Tên Món Ăn (bắt buộc)</label>
                            <input type="text" class="form-control" id="ten-mon-an" placeholder="Tên món ăn" value="Súp Cua">
                            <small class="text-danger" id="validate-ten-mon-an"></small>
                        </div>
                        <div class="col-md-6 col-sm-12 form-group">
                            <label for="">Đơn Vị Tính</label>
                            <select class="form-control">
                                <option>Dĩa</option>
                                <option>Tô</option>
                                <option>Chén</option>
                                <option>Con</option>
                                <option>Nồi</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mô Tả</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mô Tả"></textarea>
                        <small class="text-danger" id="validate-email"></small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="gia-tien">Giá (bắt buộc)</label>
                            <input type="number" class="form-control" id="gia-tien" placeholder="150.000" value="450000">
                            <small class="text-danger" id="validate-gia-tien"></small>
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="xac-nhan-mat-khau">Phần Trăm Khuyến Mãi</label>
                            <input type="number" class="form-control" id="" placeholder="10%" value="0">
                            <small class="text-danger" id="validate-xac-nhan-mat-khau"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4 col-sm-6 col-12">
                            <label>Ngày Thêm</label>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='date' class="form-control" value="2018-11-06" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker2').datetimepicker({
                                        locale: 'ru'
                                    });
                                });
                            </script>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-12">
                            <label for="">ID Loại Món Ăn</label>
                            <select class="form-control">
                                <option>Loại 1</option>
                                <option>Loại 2</option>
                                <option>Loại 3</option>
                                <option>Loại 4</option>
                                <option>Loại 5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="xac-nhan-mat-khau">ID Thực Đơn</label>
                            <select class="form-control">
                                <option>Thực Đơn Sáng</option>
                                <option>Thực Đơn Trưa</option>
                                <option> Thực Đơn Tối</option>
                                <option>Thực Đơn Tiệc 1</option>
                                <option>Thực Đơn Tiệc 2</option>
                            </select>
                        </div>
                    </div>
                    <script>
                        function bs_input_file() {
                            $(".input-file").before(
                                function () {
                                    if (!$(this).prev().hasClass('input-ghost')) {
                                        var element = $("<input type='file' class='input-ghost' style='visibility:hidden; height:0'>");
                                        element.attr("name", $(this).attr("name"));
                                        element.change(function () {
                                            element.next(element).find('input').val((element.val()).split('\\').pop());
                                        });
                                        $(this).find("button.btn-choose").click(function () {
                                            element.click();
                                        });
                                        $(this).find("button.btn-reset").click(function () {
                                            element.val(null);
                                            $(this).parents(".input-file").find('input').val('');
                                        });
                                        $(this).find('input').css("cursor", "pointer");
                                        $(this).find('input').mousedown(function () {
                                            $(this).parents('.input-file').prev().click();
                                            return false;
                                        });
                                        return element;
                                    }
                                }
                            );
                        }
                        $(function () {
                            bs_input_file();
                        });
                    </script>
                    <div class="form-group mb-4">
                        <label for="exampleFormControlFile1">Ảnh</label>
                        <div class="input-group input-file" name="Fichier1">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-choose" type="button">Choose</button>
                            </span>
                            <input type="text" class="form-control" placeholder='Chọn ảnh' />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-reset" type="button">Reset</button>
                            </span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-rounded" id="btn-submit" value="Lưu" />
                    <a href="./admin-quan-ly-mon-an.html" class="btn btn-primary btn-rounded"> Về Trang Quản Lý Món Ăn</a>
                </form>

    <script type="text/javascript">
        function validateForTenMonAn() {
            let hodem = $("#ten-mon-an").val().trim();
            if (hodem === "") {
                $("#validate-ten-mon-an").html("Bạn chưa nhập tên món ăn");
                return false;
            }
            $("#validate-ten-mon-an").html("");
            return true;
        }

        $("#ten-mon-an").blur(() => validateForTenMonAn());

        function validateForGiaTien() {
            let ten = $("#gia-tien").val().trim();
            if (ten === "") {
                $("#validate-gia-tien").html("Bạn chưa nhập giá tiền");
                return false;
            }
            $("#validate-gia-tien").html("");
            return true;
        }

        $("#gia-tien").blur(() => validateForGiaTien());

        $("#btn-submit").click(() => {
            let res = validateForTenMonAn() & validateForGiaTien();
            if (res === 0) {
                return false;
            }
            return true;
        });
    </script>
